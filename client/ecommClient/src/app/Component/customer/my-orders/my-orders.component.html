<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="orders" class="mat-elevation-28">
  
        <ng-container matColumnDef="trackingId">
          <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
          <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
        </ng-container>
  
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
        </ng-container>
      
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let order" class="bold-cell">{{ order.amount }}</td>
        </ng-container>
        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let order">{{ order.orderDescription }}</td>
        </ng-container>

            <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let order">{{ order.address }}</td>
        </ng-container>
        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let order">{{ order.date | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
        </ng-container>
      
        <ng-container matColumnDef="action">

          <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Action</mat-header-cell>
        
          <mat-cell *matCellDef="let myOrder">
        
            <span *ngIf="myOrder.orderStatus === 'Delivered'">
              <button mat-raised-button color="primary" type="submit" routerLink="/customer/ordered_products'/{{myOrder.id}}">Review</button>
            </span>
        
          </mat-cell>
        
        </ng-container>
        
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
        
        <tr mat-row *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
