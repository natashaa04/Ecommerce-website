
<div class="container">


    <form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword to search</mat-label>
        <input matInput formControlName="title" (input)="onInputChange()">
        <button mat-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
    
    
    <div class="product-list">
    
        <mat-card class="product-card" *ngFor="let product of products"  >
          <div class="product-image" routerLink="/customer/product/{{product.id}}">
            <img [src]="product.processedImg" alt="product-image">
          </div>
          <div class="product-details" >
            <h2 class="product-name">{{ product.name }}</h2>
            {{ product.description | slice:0:50 }}{{ product.description.length > 50 ? '...' : '' }}
            <mat-divider></mat-divider>
            <div class="product-info" routerLink="/customer/product/{{product.id}}">
              <div class="info-row">
                <span class="info-label">Price: </span>
                <span class="info-value">${{ product.price }}</span>
              </div>
              <div class="info-row" routerLink="/customer/product/{{product.id}}">
                <span class="info-label">Category:</span>
                <span class="info-value">{{ product.categoryName }}</span>
              </div>
            </div>
            <mat-divider/>
            <div class="actions">
              <button mat-raised-button color="warn" (click)="addToCart(product.id)">Add to cart</button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
