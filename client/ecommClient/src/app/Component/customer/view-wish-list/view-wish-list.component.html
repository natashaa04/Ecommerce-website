<div class="center-container">
  <div class="product-card" *ngFor="let product of products">
    
    <div class="product-image">
      <img [src]="product.processedImg" *ngIf="product.processedImg" alt="{{ product.productName }} Image">
    </div>
    
    <div class="product-details">
      <h2>{{ product.productName }}</h2>
      <p class="description">{{ product.productDescription }}</p>
      <p class="price">Price: ${{ product.price }}</p>
    </div>
    
    <div class="product-actions">
      
      <button class="remove-icon" mat-icon-button (click)="removeFromWishlist(product.productId)">
        <mat-icon>delete</mat-icon>
      </button>
    
      <button class="add-to-cart-icon" mat-icon-button (click)="addToCart(product.id)">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
    
  </div>
</div>
